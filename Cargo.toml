[workspace]
members = [
# Kernel
    "sophon",
# Libraries
    "libs/bitflags",
    "libs/boot",
    "libs/heap",
    "libs/interrupt",
    "libs/ipc",
    "libs/log",
    "libs/memory",
# Tools
    "tools/initfs_builder",
# Boot loaders
    "boot/uefi",
# User programs
    "user/init",
    "user/scheme_test",
]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
debug = true
lto = true
codegen-units = 1